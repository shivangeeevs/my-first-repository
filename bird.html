<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taj Mahal</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(#87ceeb, #e0f7fa);
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .taj {
    position: relative;
    width: 300px;
    height: 220px;
    margin-bottom: 40px;
  }

  /* Main building */
  .main {
    width: 300px;
    height: 120px;
    background: #f5f5f5;
    border-radius: 0 0 20px 20px;
    position: absolute;
    bottom: 0;
  }

  /* Dome */
  .dome {
    width: 120px;
    height: 120px;
    background: #ffffff;
    border-radius: 50%;
    position: absolute;
    top: -60px;
    left: 90px;
  }

  .dome::after {
    content: "";
    width: 10px;
    height: 20px;
    background: goldenrod;
    position: absolute;
    top: -20px;
    left: 55px;
    border-radius: 5px;
  }

  /* Minarets */
  .minaret {
    width: 30px;
    height: 160px;
    background: #f0f0f0;
    position: absolute;
    bottom: 0;
    border-radius: 10px;
  }

  .left {
    left: -40px;
  }

  .right {
    right: -40px;
  }

  .minaret::after {
    content: "";
    width: 30px;
    height: 20px;
    background: #ddd;
    position: absolute;
    top: -20px;
    border-radius: 50% 50% 0 0;
  }

  /* Door */
  .door {
    width: 60px;
    height: 80px;
    background: #d6d6d6;
    position: absolute;
    bottom: 0;
    left: 120px;
    border-radius: 30px 30px 0 0;
  }
</style>
</head>
<body>

<div class="taj">
  <div class="minaret left"></div>
  <div class="minaret right"></div>
  <div class="dome"></div>
  <div class="main">
    <div class="door"></div>
  </div>
</div>

</body>
</html>
